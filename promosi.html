<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMOSI BONUS OHTOGEL</title>
    <style>
            body {
            background-color: #720e0e; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }

        .content-box {
            width: 90%;
            max-width: 400px;
        }

        
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        
        .info-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            text-decoration: none;
            display: block; 
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.2s;
        }

        
 	        .info-box:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <div class="content-box">
        <h1>BANYAK PROMOSI DI SINI</h1>

        <div class="info-box">
            ambil bonus anda di sini!
        </div>
    </div>

</body>
</html>

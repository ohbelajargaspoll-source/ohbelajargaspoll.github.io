<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHTOGEL - Login</title>
    <style>
        body {
            background-color: #eeeeee; /* Warna abu-abu muda sesuai gambar */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }

        
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #000;
        }

        
        hr {
            border: 0;
            border-top: 1px solid #333;
            margin: 5px 0;
        }

        
        .login-form {
            padding: 15px 0;
        }

        .form-group {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 80px;
            font-size: 13px;
        }

        .form-group input {
            padding: 2px 5px;
            border: 1px solid #7a7a7a;
            width: 150px;
            background-color: #fff;
        }

        /* Gambar Captcha/Verifikasi */
        .captcha-box {
            background-color: #000;
            color: #fff;
            width: 180px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 10px;
            margin: 10px 0;
            background-image: linear-gradient(45deg, transparent 45%, #fff 50%, transparent 55%);
            background-size: 10px 10px;
        }

        /* Tombol */
        .buttons {
            margin-top: 10px;
        }

        button {
            background-color: #e1e1e1;
            border: 1px solid #767676;
            padding: 2px 10px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 3px;
        }

        button:hover {
            background-color: #d1d1d1;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OHTOGEL</h1>
        <hr>

        <div class="login-form">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password">
            </div>

            <div class="captcha-box">
                6 E
            </div>

            <div class="form-group">
                <label>Verifikasi:</label>
                <input type="text" name="verifikasi">
            </div>

            <div class="buttons">
                <button type="submit">Login</button>
                <button type="button">Register</button>
            </div>
        </div>

        <hr>
        <div class="footer">
            &copy; 2017-2026 OHTOGEL
        </div>
    </div>

</body>
</html>

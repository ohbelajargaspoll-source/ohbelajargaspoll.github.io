<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <style>
            body {
            background-color: #720e0e; /* Merah Maroon seimbang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

               .container {
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

                input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: white; 
            color: black;           
            box-sizing: border-box; 
        }

               button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>DAFTAR DI SINI</h2>
        <h2>OHTOGEL</h2>
        
        <form>
            <input type="text" placeholder="User id">
            <input type="password" placeholder="Password">
            
            <button type="button">MASUK</button>
        </form>
    </div>

</body>
</html>
